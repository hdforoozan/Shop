{% extends 'base.html' %}
{% block header %}
  {% if user.is_authenticated %}
    <p>سلام {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">خروج</a></p>
  {% else %}
    <p>شما هنوز وارد نشده اید</p>
  {% endif %}
{% endblock header %}
{% block content %}
  <h2>ورود</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ورود</button>
  </form>
{% endblock content %}
